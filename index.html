    <body>
        <h1>The Banana Slug Tribute Page.</h1>

        <h2>Ode to a slug</h2>
        <p>Oh, Banana slug,<br>
            though elegance knows nothing of thee,<br>
            and grace is not thy kine,<br>
            thou teaches humble tranquility,<br>
            afloat your slimy brine.
        </p>
